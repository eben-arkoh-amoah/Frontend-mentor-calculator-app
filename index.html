<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="assets/style/style.css">
</head>
<body>
    <div class="wrapper">
<div class="header">
            <header>
                <div class="brand">
                   <b> calc</b>
                </div>
                <div id="theme">
                  <div id="theme-number">
                   <span id="1" onclick="defaultTheme()">1</span>
                  <span id="2" onclick="secondTheme()">2</span>
                  <span id="3" onclick="thirdTheme()">3</span>
                </div>
                  <div id="color-theme">
                    <div id="theme-text">THEME</div>
                    <div id="color-theme-switch">
                      <div id="switch"></div>
                    </div>
                  </div>
                </div>
            </header>
      </div>

      <div class="main">
        <main>
            <section>
                  <div id="screen">
                  <input type="text" inputmode = "numeric" id = "answer" value = "399,981" disabled>
                </div>
            </section>
            <section id="keboard-section">
                <div id="keyboard">
               <button class="input-button" onclick="display('7')">7</button>
               <button class="input-button" onclick="display('8')">8</button>
               <button class="input-button" onclick="display('9')">9</button>
               <button  class="edit-inputs-buttons" onclick="deleteInput()">DEL</button>
               <button class="input-button" onclick="display('4')">4</button>
               <button class="input-button" onclick="display('5')">5</button>
               <button class="input-button" onclick="display('6')">6</button>
               <button class="input-button" onclick="display('+')">+</button>
               <button class="input-button" onclick="display('1')">1</button>
               <button class="input-button" onclick="display('2')">2</button>
               <button class="input-button" onclick="display('3')">3</button>
               <button class="input-button" onclick="display('-')">-</button>
               <button class="input-button" onclick="display('.')">.</button>
               <button class="input-button" onclick="display('0')">0</button>
               <button class="input-button" onclick="display('/')">/</button>
               <button class="input-button" onclick="display('*')">x</button>
               </div>
                <div  class="answer-and-reset">
                  <button type="reset" class="edit-inputs-buttons" id="reset" onclick="resetInputs()">RESET</button>
               <button id="Answer" onclick="inputResult()"> = </button>
               </div> 
            </section>

        </main>
      </div>

      <div class="footer">
        <footer>
            <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Ebenezer Arkoh-Amoah</a>.
  </div>
        </footer>
      </div>
    </div>
    <script src="assets/js/index.js"></script>
</body>
</html>
